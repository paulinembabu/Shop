<div class="category-product-inner wow fadeInUp animated"
     style="visibility: visible; animation-name: fadeInUp;">
    <div class="products">
        <div class="product-list product">
            <div class="row product-list-row">
                <div class="col col-sm-4 col-lg-3">
                    <div class="product-image">
                        <div class="image"><img src="{{ product.image_url }}"
                                                alt=""></div>
                    </div>
                    <!-- /.product-image -->
                </div>
                <!-- /.col -->
                <div class="col col-sm-8 col-lg-8">
                    <div class="product-info">
                        <h3 class="name"><a href="">{{ product.name }}</a>
                        </h3>
                        <div class="rating rateit-small rateit" *ngIf="false">
                            <button id="rateit-reset-14" data-role="none"
                                    class="rateit-reset" aria-label="reset rating"
                                    aria-controls="rateit-range-14"
                                    style="display: none;"></button>
                            <div id="rateit-range-14" class="rateit-range" tabindex="0"
                                 role="slider" aria-label="rating"
                                 aria-owns="rateit-reset-14" aria-valuemin="0"
                                 aria-valuemax="5" aria-valuenow="4"
                                 aria-readonly="true"
                                 style="width: 70px; height: 14px;">
                                <div class="rateit-selected"
                                     style="height: 14px; width: 56px;"></div>
                                <div class="rateit-hover" style="height:14px"></div>
                            </div>
                        </div>
                        <div class="product-price"><span class="price"> Kshs. {{ product.price | currency:'KES':'code':'1.0-0' }} </span>
                            <span class="price-before-discount" *ngIf="false">Kshs. 800</span></div>
                        <!-- /.product-price -->
                        <div class="description m-t-10" [innerHTML]="product.description">
                        </div>
                        <div class="cart clearfix animate-effect">
                            <div class="action">
                                <ul class="list-unstyled">
                                    <li class="add-cart-button btn-group">
                                        <button class="btn btn-primary icon"
                                                [disabled]="outOfStock()"
                                                (click)="addToCart(product)"
                                                data-toggle="dropdown" type="button">
                                            <i class="fa fa-shopping-cart"></i>
                                        </button>
                                        <button class="btn btn-primary cart-btn" (click)="addToCart(product)"
                                                type="button">Add to cart
                                        </button>
                                    </li>
                                    <li class="lnk wishlist"><a class="add-to-cart"
                                                                href=""
                                                                title="Wishlist"> <i
                                            class="icon fa fa-heart"></i> </a></li>
                                    <li class="lnk"><a class="add-to-cart"
                                                       href=""
                                                       title="Compare"> <i
                                            class="fa fa-signal"></i> </a></li>
                                </ul>
                            </div>
                            <!-- /.action -->
                        </div>
                        <!-- /.cart -->

                    </div>
                    <!-- /.product-info -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.product-list-row -->
            <div class="tag hot" *ngIf="outOfStock()"><span>Out of stock</span></div>
        </div>
        <!-- /.product-list -->
    </div>
    <!-- /.products -->
</div>
